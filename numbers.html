<head>
  <meta charset="UTF-8">

  <style>
    body {
      background: #cce7ff;
      text-align: center;
      font-family: Arial;
      color: #003366;
    }
    canvas {
      background: #e6f2ff;
      border: 2px solid #3399ff;
      border-radius: 15px;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      margin: 10px;
      padding: 12px 20px;

      border-radius: 10px;

  </style>

<body>
  <h1>üî¢ –õ—ñ—á–∏–ª—å–Ω–∏–∫ —á–∏—Å–µ–ª</h1>
  <p>–ß–∏—Å–ª–∞ –π–¥—É—Ç—å –≤—ñ–¥ 1 –¥–æ –Ω–µ—Å–∫—ñ–Ω—á–µ–Ω–Ω–æ—Å—Ç—ñ</p>

  <canvas id="c" width="400" height="200"></canvas>

  <button onclick="start()">‚ñ∂Ô∏è –°—Ç–∞—Ä—Ç</button>
  <button onclick="stop()">‚è∏Ô∏è –ó—É–ø–∏–Ω–∏—Ç–∏</button>

  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');

    let number = 1;
    let timer = null;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = '60px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = '#3399ff';
      ctx.shadowBlur = 20;
      ctx.shadowColor = '#66ccff';
      ctx.fillText(number, canvas.width / 2, canvas.height / 2);
      number++;
    }

    function start() {
      if (timer === null) {
        timer = setInterval(draw, 500);
      }
    }

    function stop() {
      clearInterval(timer);
      timer = null;
    }
  </script>
</body>
